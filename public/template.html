<div class='startUp' ng-hide='gameOn'>
  <p> Welcome to the SBTB Quiz</p>
  <button ng-click="startQuiz()">Test me!</button>

</div>

<div class='quizBoard' ng-show='gameOn' ng-hide='gameOver'>
  <h2> {{ question }} </h2>
  <ul>
    <li ng-repeat="answer in answers">
      <input type="radio" name = "answer"> {{answer}}</li>

  </ul>


<!--   if I have time to get to this...
  <div id="score">
  </div> -->
</div>
